    <section>
        <div class="container">
            <div class="row" id="list-container">
            </div>
        </div>
    </section>
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="card-text">
                        <span>日期：</span>
                        <span id="date-span"></span>
                    </p>
                    <p class="card-text">
                        <span>時間：</span>
                        <span id="time-span"></span>
                    </p>
                    <p class="card-text">
                        <span>地點：</span>
                        <span id="location-span"></span>
                    </p>
                    <p class="card-text">
                        <span>出席：</span>
                        <span id="attendees-span"></span>
                    </p>
                    <p class="card-text">
                        <span>議程：</span>
                        <span id="agenda-span"></span>
                    </p>
                    <p class="card-text">
                        <span>紀錄：</span>
                        <span id="minutes-span"></span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name-edit">會議名稱</label>
                            <input type="text" class="form-control" id="name-edit" required>
                        </div>
                        <div class="form-group">
                            <label for="date-edit">會議日期</label>
                            <input class="form-control" type="date" id="date-edit">
                        </div>
                        <div class="form-group">
                            <label for="time-edit">會議時間</label>
                            <input class="form-control" type="text" id="time-edit">
                        </div>
                        <div class="form-group">
                            <label for="location-edit">會議地點</label>
                            <input type="text" class="form-control" id="location-edit" required>
                        </div>
                        <div class="form-group">
                            <label for="attendees-edit">出席者</label>
                            <input type="text" class="form-control" id="attendees-edit">
                        </div>
                        <div class="form-group">
                            <label for="agenda-edit">會議議程</label>
                            <textarea class="form-control" id="agenda-edit" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="meeting-minutes-edit">會議紀錄</label>
                            <textarea class="form-control" id="meeting-minutes-edit" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="save-btn">儲存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
