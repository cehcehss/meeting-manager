		<div class="myDiv">
<h1>jQuery chungTimePicker Plugin Demos</h1>
			<div>
				<span>Default:</span>
				<input type="text" id="demo1" value="10:20" style="width: 50px;" />
				<script type="text/javascript">
					$('#demo1').chungTimePicker();
				</script>
			</div>

			<div>
				<span>viewType: 1</span>
				<input type="text" id="demo2" value="22:45" style="width: 50px;" />
				<script type="text/javascript">
					$('#demo2').chungTimePicker({
						viewType: 1
					});
				</script>
			</div>

			<div>
				<span>Callback: </span>
				<input type="text" id="demo3" value="11:15" style="width: 50px;" />
				<script type="text/javascript">
					$('#demo3').chungTimePicker({
						callback: function(e) {
							alert('Callback');
						}
					});
				</script>
			</div>

			<div>
				<span>Cancel Callback: </span>
				<input type="text" id="demo4" value="08:10" style="width: 50px;" />
				<script type="text/javascript">
					$('#demo4').chungTimePicker({
						viewType: 1,
						cancelCallback: function(e) {
							alert('Cancel Callback');
						}
					});
				</script>
			</div>

			<div>
				<span>Clear Callback: </span>
				<input type="text" id="demo5" value="20:05" style="width: 50px;" />
				<script type="text/javascript">
					$('#demo5').chungTimePicker({
						viewType: 1,
						clearCallback: function(e) {
							alert('Clear Callback');
						}
					});
				</script>
			</div>

			<div>
				<span>Confirm Callback: </span>
				<input type="text" id="demo6" value="01:35" style="width: 50px;" />
				<script type="text/javascript">
					$('#demo6').chungTimePicker({
						viewType: 1,
						confirmCallback: function(e) {
							alert('Confirm Callback');
						}
					});
				</script>
			</div>

		</div>
